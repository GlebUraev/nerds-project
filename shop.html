<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nerds</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-shop.css">
  </head>
<body>
	<header class="header">
        <div class="container">
            <section class="top-header clearfix">
                <div class="logo">
                    <a href=#><img src="img/nerds-logo.png" alt="Nerd`s Logo" title="Nerd`s - разработка и дизайн"></a>
                </div>
                <ul class="main-nav">
                    <li><a href=#>Студия</a></li>
                    <li><a href=#>Клиенты</a></li>
                    <li><a href=#>Магазин</a></li>
                    <li><a href=#>Контакты</a></li>
                    <li><a href=#><img class="cart-icon" src="img/cart-icon.png">Корзина</a></li>
                </ul>                       
            </section>
            <section class="container-title">
                <h1 class="shop-title">Магазин готовых шаблонов</h1>
            </section>
        </div>
  </header>
  <div class="container">
      <aside class="filter">
          <div class="filter-item">
              <h3 class="parameter-title">Стоимость:</h3>
              <div class="price-range"></div>
              <div class="price-number">
                  ОТ <div class="price-value">0</div>
                  ДО <div class="price-value">15 000</div>
              </div>
          </div>
          <div class="filter-item">
              <h3 class="parameter-title">Сетка</h3>
              <input type=radio name="grid" id="grid1" value="grid-adaptive"><label class="parameter-variant" for="grid1"><span></span>Адаптивная</label><br>
              <input type=radio name="grid" id="grid2" value="grid-fix"><label class="parameter-variant" for="grid2"><span></span>Фиксированная</label><br>
              <input type=radio name="grid" id="grid3" value="grid-rezina"><label class="parameter-variant" for="grid3"><span></span>Резиновая</label><br>
          </div>
          <div class="filter-item">
              <h3 class="parameter-title">Особенности</h3>
              <input type=checkbox name="properties" id="prop1" value="slider"><label class="parameter-variant" for="prop1">Слайдер</label><br>
              <input type=checkbox name="properties" id="prop2" value="blockofsuper"><label class="parameter-variant" for="prop2">Блок преимуществ</label><br>        
              <input type=checkbox name="properties" id="prop3" value="news"><label class="parameter-variant" for="prop3">Новости</label><br>
              <input type=checkbox name="properties" id="prop4" value="gallery"><label class="parameter-variant" for="prop4">Галерея</label><br>
              <input type=checkbox name="properties" id="prop5" value="basket"><label class="parameter-variant" for="prop5">Корзина</label><br>              
          </div>
          <a href="#" class="btn-show">Показать</a>
      </aside>
  </div>
</body>
